{% extends 'base.html' %}
{% block title%}
Expense Tracker - Budget
{% endblock %}


{% block content %}
<h1>Budget</h1>
{% for budget in budgets %}
<div class="list-group">
    <a href="{% url 'detail' budget.id%}">
    <div class="list-group-item">
      <span class="title"><h3>{{ budget.name }}</h3></span>
    </div>
    </a>
</div>
{% endfor %}

{% endblock %}
