
<div class="container" >
    <h2 class="text-center">Share {{budget.name}} Budget</h2>
    Share link: <input id="share-link" type="text" size="40" class="mt-3"value="{{request.META.HTTP_HOST}}/budget/share/{{budget.shared_url}}">
    <p class="text-center"><button onclick="copyFunction()" class="btn btn-success mt-4">Copy link</button></p>
</div>

<hr>

<div class="container">
    <h3>Invite Someone!</h3>
    {% if messageSent%}
    <div class="container">
        <h3><strong>Success!</strong></h3>
        <p>Invitation was sent to {{ form.cleaned_data.recipient }}</p>
      </div>
    {% else %}
    <form id="email-invite" action="/email/" method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="shared_url" value="{{request.META.HTTP_HOST}}/budget/share/{{budget.shared_url}}">
    </form>
    <p class="text-center">
        <button type="submit" class="btn btn-success"  form="email-invite">Send E-mail</button>
    </p>
    
    {% endif %}
  </div>

<script>
    function copyFunction() {
        var copyText = document.getElementById("share-link");
        copyText.select()
        copyText.setSelectionRange(0, 9999);
        navigator.clipboard.writeText(copyText.value);
    }
</script>
