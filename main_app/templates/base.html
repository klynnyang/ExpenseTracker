{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %} {% endblock %}</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}" defer></script>

    <!-- for chart.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- for calendar with bootstrap -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

  </head>
  <body>
    <!-- TITLE AND NAVIGATION -->
    <header>
      <nav class="navbar navbar-default border-0">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Expense-O-Track</a>
          </div>
          <ul class="nav navbar-nav"></ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              {% if user.is_authenticated %}
              <a href="{% url 'budget' %}"><i class="fas fa-search-dollar"></i> My Budgets</a>  &nbsp;  &nbsp;
              <a href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a>
              {% else %}
              <a href="{% url 'account_login' %}"><i class="fas fa-sign-in-alt"></i>&nbsp Login</a>
              {% endif %}        
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONTENT -->
    <main class="container">
      {% block content %}
       {% endblock %} 
    </main>
    
    <!-- FOOTER -->
    <footer class="page-footer font-small">
      <div class="container-fluid">
        <i class="fas fa-copyright"></i> 2021 Expense-O-Track - All Rights
        Reserved
      </div>
    </footer>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>

  </body>






</html>
